---
layout: page
title: Projects
---

{% assign project_list = site.projects | reverse %}
{% for project in project_list %}
<div class="ghpb-post">
  <div class="well ghpb-well-outline">
    <h3><a href="{{ project.url }}" class="title-link">{{ project.title }}</a></h3>
    {{ project.excerpt }}
  </div>
</div>
{% endfor %}
