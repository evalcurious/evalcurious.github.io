---
layout: page
title: Research
---

{% assign research_list = site.research | reverse %}
{% for research in research_list %}
<div class="ghpb-post">
  <div class="well ghpb-well-outline">
    <h3><a href="{{ research.url }}" class="title-link">{{ research.title }}</a></h3>
    {% if research.type and research.location %}
      <h4>{{ research.type }} - {{ research.location }}</h4>
		{% endif %}
    {{ research.excerpt }}
  </div>
</div>
{% endfor %}
